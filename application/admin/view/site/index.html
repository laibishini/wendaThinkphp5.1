{layout name="public:layout"}



<form class="form-horizontal" action="{:url('site/save')}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label">网站名称:</label>
        <div class="col-sm-10">
            <input type="text" name="title" value="{$siteInfo.title}" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">关键字:</label>
        <div class="col-sm-10">
            <input type="text" name="keywords" value="{$siteInfo.keywords}" class="form-control">
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label">网站描述:</label>
        <div class="col-sm-10">
        <textarea type="text" style="min-height: 250px" name="desc" class="form-control" value="">{$siteInfo.desc}
        </textarea>
        </div>

    </div>

    <!--网站开启关闭-->
    <div class="form-group">
        <label class="col-sm-2 control-label">网站是否开启:</label>
        <label class="radio-inline">
            <input type="radio" name="is_open"

                   {eq name="$siteInfo.is_open" value="1" }
                   checked=""
                   {/eq}

                   value="1">开启
        </label>
        <label class="radio-inline">
            <input type="radio" name="is_open"
                   {eq name="$siteInfo.is_open" value="0" }
                   checked=""
                   {/eq}
                   value="0">关闭
        </label>

    </div>
    <!--如果站点已经关闭就不显示注册状态了-->
{eq name="$siteInfo.is_open" value="1" }
    <div class="form-group">
        <label class="col-sm-2 control-label">注册是否开启:</label>
        <label class="radio-inline">
            <input type="radio" name="is_reg"

                   {eq name="$siteInfo.is_reg" value="1" }
                   checked=""
                   {/eq}

            value="1">开启
        </label>
        <label class="radio-inline">
            <input type="radio" name="is_reg"
                   {eq name="$siteInfo.is_reg" value="0" }
                   checked=""
                   {/eq}
            value="0">关闭
        </label>

    </div>

    {/eq}



    <input type="hidden"name="id" value="{$siteInfo.id}">

            <button type="submit" class="btn btn-danger">保存</button>

</form>
