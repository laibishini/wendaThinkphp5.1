{layout name="public:layout"}



<form class="form-horizontal" action="{:url('cate/doEdit')}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label">栏目:</label>
        <div class="col-sm-10">
            <input type="text" name="name" value="{$cateInfo.name}" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">排序:</label>
        <div class="col-sm-10">
            <input type="number" name="sort" value="{$cateInfo.sort}" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">状态:</label>
        <label class="radio-inline">
            <input type="radio" name="status" checked value="1">显示
        </label>
        <label class="radio-inline">
            <input type="radio" name="status" value="2">隐藏
        </label>

    </div>


    <input type="hidden"name="id" value="{$cateInfo.id}">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-danger">保存</button>
        </div>
    </div>
</form>
