{layout name="public:layout"}



<form class="form-horizontal" action="{:url('user/doEdit')}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label">用户名:</label>
        <div class="col-sm-10">
            <input type="text" name="name" value="{$userInfo.name}" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">邮箱:</label>
        <div class="col-sm-10">
            <input type="email" name="email" value="{$userInfo.email}" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">手机号:</label>
        <div class="col-sm-10">
            <input type="text" name="mobile" value="{$userInfo.mobile}" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">密码:</label>
        <div class="col-sm-10">
            <input type="password" name="password" value="{$userInfo.password}" class="form-control">
        </div>
    </div>
    <input type="hidden"name="id" value="{$userInfo.id}">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-danger">保存</button>
        </div>
    </div>
</form>
